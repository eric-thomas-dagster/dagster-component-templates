type: duckdb_query_reader.DuckDBQueryReaderComponent

attributes:
  asset_name: active_customers
  # database_path: "data.duckdb"  # Optional - defaults to data.duckdb in project root
  query: |
    SELECT *
    FROM customers
    WHERE is_active = true
    AND lifetime_value > 1000
    ORDER BY lifetime_value DESC
  description: "Active customers with high lifetime value"
  group_name: analytics
