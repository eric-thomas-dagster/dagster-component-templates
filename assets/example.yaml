type: dagster_component_templates.CSVFileIngestionComponent
attributes:
  asset_name: customer_data
  file_path: /data/customers.csv
  description: Customer master data from CRM export
  group_name: raw_data
  delimiter: ","
  encoding: utf-8
  columns_to_read: customer_id, name, email, created_at, revenue
  dtype_mapping: '{"customer_id": "int64", "revenue": "float64"}'
  parse_dates: created_at
  cache_to_parquet: true
