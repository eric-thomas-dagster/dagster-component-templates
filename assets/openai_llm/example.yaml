type: dagster_component_templates.OpenAILLMComponent
attributes:
  asset_name: product_descriptions_enriched

  # OpenAI Configuration
  api_key: "${OPENAI_API_KEY}"
  model: "gpt-4-turbo"

  # Prompts
  system_prompt: "You are a helpful assistant that generates product descriptions."
  user_prompt_template: "Generate a compelling product description for: {product_name}"

  # Input/Output
  input_column: "product_name"
  output_column: "description"

  # Model Parameters
  temperature: 0.7
  max_tokens: 500

  # Performance & Costs
  batch_size: 10
  rate_limit_delay: 0.1
  enable_caching: true
  track_costs: true

  # Organization
  description: "Product descriptions generated by GPT-4"
  group_name: "openai_llm"
  include_sample_metadata: true
