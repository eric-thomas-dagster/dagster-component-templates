type: dagster_component_templates.AWSKinesisComponent
attributes:
  aws_region: us-east-1
  aws_access_key_id: "{{ env('AWS_ACCESS_KEY_ID') }}"
  aws_secret_access_key: "{{ env('AWS_SECRET_ACCESS_KEY') }}"

  # Import entity types
  import_firehose_streams: true
  import_analytics_applications: true

  # Filtering
  filter_by_name_pattern: ^prod_.*
  exclude_name_pattern: test|dev

  # Sensor configuration
  generate_sensor: true
  poll_interval_seconds: 60

  group_name: kinesis_prod
  description: Production Kinesis streaming workloads
