type: dagster_component_templates.GoogleDatastreamComponent
attributes:
  project_id: my-gcp-project
  location: us-central1
  credentials_path: "{{ env('GOOGLE_APPLICATION_CREDENTIALS') }}"

  # Import entity types
  import_streams: true
  import_connection_profiles: true

  # Filtering
  filter_by_name_pattern: ^prod_.*
  exclude_name_pattern: test|dev

  # Sensor configuration
  generate_sensor: true
  poll_interval_seconds: 60

  group_name: datastream_prod
  description: Production Datastream CDC replication
